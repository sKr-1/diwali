<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Diwali!</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; 
    display: flex; justify-content: center; align-items: center;
    background: #1a1a2e;
    color: #ffdd67;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  #container {
    text-align: center;
  }
  #greeting {
    font-size: 3rem;
    margin-bottom: 1rem;
  }
  #nameInput {
    font-size: 1.5rem;
    padding: 0.5rem;
    border-radius: 6px;
    border: none;
    outline: none;
    text-align: center;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>
<div id="container">
  <input id="nameInput" placeholder="Enter your name" autofocus />
</div>
<canvas id="fireworks"></canvas>

<script>
(() => {
  const input = document.getElementById('nameInput');
  const container = document.getElementById('container');
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');

  // Resize canvas to full screen
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  // Firework and particle logic
  class Firework {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.particles = [];
      this.createParticles();
    }
    createParticles() {
      const colors = ['#ff4242', '#ffa142', '#fff442', '#42ff7e', '#42d4ff', '#9b42ff'];
      const count = 50;
      for(let i = 0; i < count; i++) {
        const angle = (Math.PI * 2) * (i / count);
        const speed = Math.random() * 4 + 2;
        this.particles.push({
          x: this.x,
          y: this.y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          decay: Math.random() * 0.015 + 0.01
        });
      }
    }
    update() {
      this.particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= p.decay;
      });
      this.particles = this.particles.filter(p => p.alpha > 0);
    }
    draw(ctx) {
      this.particles.forEach(p => {
        ctx.beginPath();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 8;
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }
    isDone() {
      return this.particles.length === 0;
    }
  }

  let fireworks = [];
  let lastFireworkTime = 0;

  function animate(time = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach(fw => {
      fw.update();
      fw.draw(ctx);
    });
    fireworks = fireworks.filter(fw => !fw.isDone());
    requestAnimationFrame(animate);
  }

  // When user presses Enter, show greeting and start fireworks
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const name = input.value.trim();
      if (name) {
        // Remove input, add greeting text
        container.innerHTML = `<div id="greeting">Happy Diwali, <span id="name">${name}</span>!</div>`;

        // Get greeting position to launch fireworks
        const greeting = document.getElementById('greeting');
        const rect = greeting.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;

        // Launch fireworks repeatedly from greeting position
        setInterval(() => {
          fireworks.push(new Firework(x, y));
        }, 700);

        // Start animation
        animate();
      }
    }
  });
})();
</script>
</body>
</html>
